.postgres_template: &postgres_service
  stage: test
  services:
    - postgres:latest
    - name: postgres:latest
      alias: postgres-ci
  variables:
    POSTGRES_USER: user-ci
    POSTGRES_PASSWORD: pass-ci
    POSTGRES_HOSTNAME: postgres-ci

default:
  image: golang:latest
  before_script: 
    - go install github.com/go-task/task/v3/cmd/task@latest
    
stages:
  - build
  - test

build:
  stage: build
  script:
    - task ci:build

test:
  <<: *postgres_service
  script:
    - task ci:test

lint:
  stage: test
  script:
    - task ci:lint

migration-verify:
  <<: *postgres_service
  script:
    - task ci:migration-verify
