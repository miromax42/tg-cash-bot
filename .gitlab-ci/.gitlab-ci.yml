.postgres_service: &pg
  services:
    - name: postgres:latest
      alias: postgres-ci
  variables:
    POSTGRES_USER: user-ci
    POSTGRES_PASSWORD: pass-ci
    POSTGRES_HOSTNAME: postgres-ci
#.redis_service:
