default:
  image: golang:latest
  before_script: 
    - go install github.com/go-task/task/v3/cmd/task@latest
    
stages:
  - build
  - test
  - generate

build:
  stage: build
  script:
    - task ci:build

test:
  stage: test
  <<: *pg
  script:
    - task ci:test

lint:
  stage: test
  script:
    - task ci:lint

migration-verify:
  stage: test
  <<: *pg
  script:
    - task ci:migration-verify

dependency-graph:
  stage: generate
  image: golang:1.19-alpine3.15
  script:
    - task ci:depgraph-gen
  artifacts:
    paths:
      - godepgraph.png
    expire_in: never